{% load static %}
<header class="navbar" role="navigation">
  <div class="navbar__container container">
    <a class="navbar__home" href="{% url 'home' %}">
      <img class="navbar__logo" src="{% static 'images/froggedtv-inline.svg' %}"
        alt="frogged.tv" />
    </a>
    <nav>
      <ul class="nav__items">
        <li class="nav__item{% if request.path == '/posts' %} nav__item--active{% endif %}">
          <a href="{% url 'posts' %}">Articles</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav__item{% if request.path == '/account' %} nav__item--active{% endif %}">
          <a href="">{{ user }}</a>
        </li>
        <li class="nav__item{% if request.path == '/logout' %} nav__item--active{% endif %}">
          <a href="{% url 'logout' %}">DÃ©connexion</a>
        </li>
        {% else %}
        <li class="nav__item{% if request.path == '/login' %} nav__item--active{% endif %}">
          <a href="{% url 'login' %}">Connexion</a>
        </li>
        {% endif %}
      </ul>
    </nav>
  </div>
</header>
